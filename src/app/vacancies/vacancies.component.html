<!-- Service -->
<div id="vacancies" class="section sm-padding">

  <!-- Container -->
  <div class="container">
    <!-- Section header -->
    <div class="section-header text-center">
      <h2 class="title">{{pageContent.title.rendered}}</h2>
    </div>
    <!-- /Section header -->
    <!-- Row -->
    <div class="row" id="vacancies-list">
      <div *ngFor="let vacancy of wpVacancies" (click)="vacancyDetails(vacancy)" class="col-md-3 col-sm-6 vacancy-wrapper">
        <div class="vacancy-item {{vacancy.gender.toLowerCase()}}">
          <h5>
            <div class="gender">
              <i class="fa fa-female"></i><i class="fa fa-male"></i>
            </div>
            {{vacancy.title}}
          </h5>
          <p>{{vacancy.location}}.<a href="javascript:void(0);" appTranslate>Details</a></p>
        </div>
      </div>
    </div>
    <!-- /Row -->
  </div>
  <!-- /Container -->
  <app-vacancy [vacancy]="active"></app-vacancy>
</div>
<!-- /Service -->
